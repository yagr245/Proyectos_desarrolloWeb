<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="border">
                        <div class="display-2" id="valor2">0</div>
                    </div>
                </div>
                <div class="all_button">
                    <div class="button all-clear" onclick="eraser()">C</div>
                    <div class="button last-entity-clear" onclick="eraser()">CE</div>
                    <div class="button operation" onclick="operador('%')">%</div>
                    <div class="button operation" onclick="operador('/')">/</div>
                    <div class="button number" onclick="calculadora('7')">7</div>
                    <div class="button number" onclick="calculadora('8')">8</div>
                    <div class="button number" onclick="calculadora('9')">9</div>
                    <div class="button operation" onclick="operador('*')">x</div>
                    <div class="button number" onclick="calculadora('4')">4</div>
                    <div class="button number" onclick="calculadora('5')">5</div>
                    <div class="button number" onclick="calculadora('6')">6</div>
                    <div class="button operation" onclick="operador('-')">-</div>
                    <div class="button number" onclick="calculadora('1')">1</div>
                    <div class="button number" onclick="calculadora('2')">2</div>
                    <div class="button number" onclick="calculadora('3')">3</div>
                    <div class="button operation" onclick="operador('+')">+</div>
                    <div class="button btn-0 number" onclick="calculadora('0')">0</div>
                    <div class="button equal" onclick="equal('=')">=</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="calculadora.js"></script> 
</html>
